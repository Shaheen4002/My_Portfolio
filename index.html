<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/photo_2025-07-29_14-25-54.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Shaheen Sharba</title>
     <script>
       function checkLanguage() {
    const currentLang = localStorage.getItem("i18nextLng");
    if (currentLang === 'ar') {
      document.getElementById('title').textContent = 'شاهين شربا';
      document.documentElement.lang = 'ar';
      document.documentElement.dir = 'rtl';
    } else {
      document.getElementById('title').textContent = 'Shaheen Sharba';
      document.documentElement.lang = 'en';
      document.documentElement.dir = 'ltr';
    }
  }
  checkLanguage(); 
  setInterval(checkLanguage, 1000);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
